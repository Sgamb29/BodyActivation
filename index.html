<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Body Activation</title>
</head>
<body>
    <div class="container">
        <h1>Body Activation</h1>
        <p><em>Shadowboxing to warm up the body.</em></p>
        <button class="btn" id="startBtn" onclick="runWorkout()">Start Workout</button>
        <div class="row">
            <p class="indicator" id="hop">
                Hop!
            </p>
            <p class="indicator" id="squat">
                Squat!
            </p>
        </div>
        <p class="desc">Punches</p>
        <div class="row">
            <p class="indicator" id="left">
                L
            </p>
            <p class="indicator" id="right">
                R
            </p>
        </div>
        <p class="desc">Knees</p>
        <div class="row">
            <p class="indicator" id="leftKnee">
                L
            </p>
            <p class="indicator" id="rightKnee">
                R
            </p>
        </div>
        <p class="desc">Kicks</p>
        <div class="row">
            <p class="indicator" id="leftKick">
                L
            </p>
            <p class="indicator" id="rightKick">
                R
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
